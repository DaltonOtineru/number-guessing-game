<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Number Guessing Game</h1>
        <hr>
    </div>
    <div class="form-div">
        <label for="guess">Guess a Number :</label>
        <input type="text" id="numberGuess" name="numberGuess" placeholder="1-100">
        <input type="submit" value="Submit Guess" class="submitGuess" id="submitGuess" onclick="guessGame()">
    </div>
    <p id="result"></p>
    <p id="gameOver"></p>
    
            
    <!-- JavaScript File -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
